plugins {
    id 'java'
    id 'application'
    id 'org.openjfx.javafxplugin' version '0.0.9'
    id 'org.beryx.jlink' version '2.24.0'
}

repositories {
    mavenCentral()
}

application {
    mainClassName('notepad_dark.MainApp')
    mainModule.set('notepad.dark.build')
}

javafx {
    version = "16"
    modules = [ 'javafx.controls', 'javafx.fxml','javafx.media' ]
}